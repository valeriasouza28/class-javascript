<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- addiciona as fontes opens sans regular e bold, e fontes Inter regular e bold -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movéis customizados</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="hero">
      <img
        src="./imagens/img1.jpg"
        alt="Desenho de uma pessoa vestindouma camisa amarela em uma sala com móveis."
      />
      <h1>Ambientes <span>únicos</span> para você</h1>
      <!-- O strong deixa emnegrito e a ttag span é para separar as partes de coloração diferentes do resto do texto -->
      <p>
        Nós criamos ambientes <strong>exclusívos</strong> e
        <strong>únicos</strong>, com muito bom gosto e profissionalismo,
        investimos tempo e <span>dedicação no seu projeto.</span>

        <br />
        <br />

        Tenha <span>ambientes limpos</span> e bem decorados, transmitindo
        <strong>elegância</strong> e <strong>finesse</strong> para todo aquele
        que estiver ali.
      </p>
    </div>
    <!-- coloca link para entrar em contato -->
    <div id="footer">
      <div id="line"></div>

      <a target="_blank" href="https://instagram.com/moveisparavoce"
        >Instagram</a
      >
      <a href="mailto:contato@moveisparavoce.com">Fale conosco</a>
    </div>
    <!-- adiciona imagem das bolinhas  -->
    <img
      id="balls"
      src="./imagens/balls.svg"
      alt="Bolinhas laranjadas no canto direito inferior"
    />
  </body>
</html>
