<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Sleciona fonte para card da figurinha-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card NLW Copa</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo da NLW Copa" />
    </header>
    <div class="card">
      <img
        src="https://github.com/valeriasouza28.png"
        alt="Imagem de Valéria Souza"
      />
      <div class="info">
        <h1>Valéria Souza</h1>
        <p>Student at RocketSeat</p>
      </div>
    </div>
  </body>
</html>
